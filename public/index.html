<!-- Signin Modal-->
<div class="modal" id="signin-modal">

        <h1 class="is-size-3 title">Sign In</h1>

            <div class="field">
                <label for="" class="label">Email</label>
                <div class="control">
                    <input type="text" class="input" id="signin_email">
                </div>
            </div>

            <div class="field">
                <label for="" class="label">Password</label>
                <div class="control">
                    <input type="password" class="input" id="signin_pass">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <button class="button is-white has-text-primary-dark" id="signin_submit">Submit</button>
                </div>
            </div>
            <div id="signin_error">

            </div>



        </form>

    </div>
</div>

    <!-- Appointment form -->
    <div class="modal" id="addAppointmentModal">
        <div class="modal-background" id="addAppointmentModalBG"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <h1 class="is-size-3 title has-text-black"><strong>New Appointment</strong></h1>
                <span></span>
                <div class="control">
                    <button class="button is-link is-light" id="appointmentReset">Reset</button>
                </div>
            </header>

            <section class="modal-card-body">
                <form id="appointmentForm">
                    <div class="field">
                        <label class="label has-text-black">Client First Name</label>
                        <div class="control">
                            <input type="text" class="input" id="clientFirstName">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-black">Client Name</label>
                        <div class="control">
                            <input type="text" class="input" id="clientFullName">
                        </div>
                    </div>

                    <div class="field">
                        <label class="label has-text-black">Date of Service</label>
                        <div class="control">
                            <input type="text" class="input" id="dateOfService" placeholder="MM/DD/YYYY">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Time of Ride</label>
                        <div class="control">
                            <input type="text" class="input" id="timeOfRide" placeholder="HH:MM AM/PM">
                        </div>
                    </div>
                    <label class="label">Service Type</label>
                    <div class="control ">
                        <div class="select" id="serviceTypeSelect">

                            <select>
                                <option value="Admin">Admin</option>
                                <option value="Chores">Chores</option>
                                <option value="Phone/Letters">Phone/Letters</option>
                                <option value="Ride">Ride</option>
                                <option value="SCP">SCP</option>
                                <option value="Shopping/Errands w/o client">Shopping/Errands w/o client</option>
                                <option value="Visit">Visit</option>
                            </select>
                        </div>
                    </div>

                    <label class="label">Sub-Service Type</label>
                    <div class="control ">
                        <div class="select" id="subServiceTypeSelect">
                            <select>
                                <option value="Admin-Advocacy">Admin-Advocacy</option>
                                <option value="Admin-Board">Admin-Board</option>
                                <option value="Admin-Event Assistance">Admin-Event Assistance</option>
                                <option value="Admin-Financial">Admin-Financial</option>
                                <option value="Admin-Mailer">Admin-Mailer</option>
                                <option value="Admin-Ride Coordination">Admin-Ride Coordiniation</option>
                                <option value="Chores-Repairs">Chores-Repairs</option>
                                <option value="Chores-Yard Work">Chores-Yard Work</option>
                                <option value="Phone/Letters-Letters/Cards">Phone/Letters-Letters/Cards</option>
                                <option value="Ride-Medical">Ride-Medical</option>
                                <option value="Ride-Personal Business">Ride-Personal Business</option>
                                <option value="Ride-Shopping">Ride-Shopping</option>
                                <option value="Ride-Social">Ride-Social</option>
                                <option value="SCP-Chores">SCP-Chores</option>
                                <option value="SCP-Respite">SCP-Respite</option>
                                <option value="SCP-Rides">SCP-Rides</option>
                                <option value="SCP-Shopping">SCP-Shopping</option>
                                <option value="SCP-Visit">SCP-Visit</option>
                                <option value="Shopping/Errands w/o client-Errands Only">Shopping/Errands w/o
                                    client-Errands Only</option>

                            </select>
                        </div>
                    </div>

                    <label class="label">Covid Agreement?</label>
                    <div class="control ">
                        <div class="select" id="covidAgreementSelect">
                            <select>
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Hours Spent</label>
                        <div class="control">
                            <input type="text" class="input" id="hoursSpent">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Ride Units (1 per way)</label>
                        <div class="control">
                            <input type="text" class="input" id="rideUnits">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Miles</label>
                        <div class="control">
                            <input type="text" class="input" id="numMiles">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Destination Name</label>
                        <div class="control">
                            <input type="text" class="input" id="destName">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Destination Address</label>
                        <div class="control">
                            <input type="text" class="input" id="destAddress">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Additional Notes</label>
                        <div class="control">
                            <input type="text" class="input" id="apptAddlNotes">
                        </div>
                    </div>
                    <label class="label">Shorewood</label>
                    <div class="control ">
                        <div class="select" id="shorewoodSelect">
                            <select>
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>

                            </select>
                        </div>
                    </div>
                    <label class="label">Cancellation</label>
                    <div class="control ">
                        <div class="select" id="cancellationSelect">
                            <select>
                                <option value="Driver Cancelled">Driver Cancelled</option>
                                <option value="Rider Cancelled">Rider Cancelled</option>
                                <option value="Short Notice">Short Notice</option>
                                <option value="Unable to Fulfill">Unable to Fulfill</option>
                            </select>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Volunteer Matched with Cancelled Ride</label>
                        <div class="control">
                            <input type="text" class="input" id="cancelledVol">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Month</label>
                        <div class="control">
                            <input type="text" class="input" id="apptMonth">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label has-text-black">Ride Coordinator</label>
                        <div class="control">
                            <input type="text" class="input" id="rideCoordinator">
                        </div>
                    </div>
                </form>
            </section>
            <footer class="modal-card-foot">
                <div class="field is-grouped mt-4">
                    <div class="control">
                        <button class="button" id="appointmentSubmit">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button" id="appointmentCancel">Cancel</button>

                    </div>


                </div>
            </footer>
        </div>
    </div>
