    <!-- Listing form -->
    <div class="modal" id="postListingModal">
        <div class="modal-background" id="postListingModalBG"></div>
        <div class="modal-content p-6 has-background-primary-light">
            <h1 class="is-size-3 title has-text-black"><strong>Post A Listing</strong></h1>
            <form id="ListingForm">

                <div class="field">
                    <label class="label has-text-black">Location</label>
                    <div class="control">
                        <input type="text" class="input" id="buildingName">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-black">Price</label>
                    <div class="control">
                        <input type="text" class="input" id="nPrice">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-black">Number of Bedrooms</label>
                    <div class="control">
                        <input type="text" class="input" id="bBedrooms" placeholder="Studio">
                    </div>
                </div>

                <div class="field">
                    <label class="label has-text-black">Bathrooms</label>
                    <div class="control">
                        <div class="select">
                            <select id="nBahtrooms">
                                <option value="1">1</option>
                                <option value="1.5">1.5</option>
                                <option value="2">2</option>
                                <option value="2.5">2.5</option>
                            </select>
                        </div>
                    </div>
                </div>



                <div class="field">
                    <p class="has-text-black">Please give details on your listing.</p>
                    <textarea class="textarea" placeholder="Please provide name of apartment, etc..."
                        id="desc"></textarea>
                </div>

                <div class="file has-name is-boxed">
                    <label class="file-label">
                        <input class="file-input" type="file" id="animalPictures">
                        <span class="file-cta">
                            <span class="file-icon">
                                <i class="fas fa-upload"></i>
                            </span>
                            <span class="file-label">
                                Upload a Photo
                            </span>
                        </span>

                    </label>
                </div>

                <div class="field is-grouped mt-4">
                    <div class="control">
                        <button class="button">Submit</button>
                    </div>
                    <div class="control">
                        <button class="button" id="listingCancel">Finished</button>

                    </div>

                    <div class="control">
                        <button class="button is-link is-light" id="listingReset">Reset</button>
                    </div>
                </div>

            </form>

        </div>
    </div>

                </div>

                <div class="field">
                    <label for="" class="label has-text-white">Password</label>
                    <div class="control">
                        <input type="password" class="input" id="signup_pass">
                    </div>
                </div>

                <div class="field is-grouped">
                    <div class="control">
                        <button class="button is-white has-text-primary-dark" id="signup_submit">Submit</button>
                    </div>
                </div>
                <div id="signup_error">

                </div>


            </form>

        </div>
    </div>
